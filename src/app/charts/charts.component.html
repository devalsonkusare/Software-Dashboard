<div class="grid">
<div class="order-comp p-4 col-4">
    <div class="text-2xl flex align-items-center">
        <span class="col">
            Sales Statistics
        </span>        
        <span class="col">
            <p-dropdown class="f-r" placeholder="All Days"></p-dropdown>
        </span>
    </div>
    <div class="spacer">
    </div>
    <div class="col-12 chart-height">
        <p-chart type="line" [data]="salesData" [options]="salesOptions"></p-chart>
    </div>
</div>
<div class="order-comp p-4 pt-5 col-4 ml-5">
    <div class="flex text-2xl align-items-center">
        <span class="col-9">
            Balance Overview
        </span>        
        <span class="col-3">
        </span>        
    </div>
    <div class="spacer">
    </div>
    <div class="col-12 chart-height">
        <p-chart type="bar" [data]="balanceData" [options]="balanceOptions"></p-chart>
    </div>
</div>
<div class="order-comp p-4 col ml-5">
    <div class="text-2xl flex align-items-center">
        <span class="col-10">
            Top Products
        </span>        
        <span class="col-2">
            <p-button ngClass="bg-none" icon="pi pi-ellipsis-h" [rounded]="true" [text]="true"></p-button>
        </span>        
    </div>
    <div class="spacer">
    </div>
    <div class="col-12 chart-height card flex justify-content-center">
        <canvas id='pieChart' class="fe-col-canvas"></canvas>
    </div>    
</div>
</div>
